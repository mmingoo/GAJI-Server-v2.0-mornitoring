server:
  port: 8080

spring:
  application:
    name: gaji-service-local
    config:
      import: classpath:application.yml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true